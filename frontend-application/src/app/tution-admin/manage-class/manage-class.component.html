<app-tution-admin-header></app-tution-admin-header>
<ngx-spinner></ngx-spinner>
<div class="container-fluid mt-5">
    <div>
        <div class="d-flex justify-content-center row">
            <div class="col-sm-12">
                <div class="container mt-5 ml-2 mb-2">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="alert alert-success" role="alert" *ngIf="showNotificationFlag">
                                {{notificationMsg}}
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="showNotificationErrorFlag">
                                {{notificationMsg}}
                            </div>
                            <h5>Manage Class / Topic</h5>
                            <form [formGroup]="classForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="name">Name</label>
                                            <input type="text" autocomplete="off"
                                                [ngClass]="{ 'is-invalid': submitted && classForm.controls.name.errors }"
                                                maxlength="40" class="form-control" formControlName="name" id="name">
                                            <div *ngIf="submitted && classForm.controls.name.errors"
                                                class="invalid-feedback">
                                                <div *ngIf="classForm.controls.name.errors.required">
                                                    Name is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="description">Description</label>
                                            <input type="text" formControlName="description" class="form-control"
                                                id="description">
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-success m-2" (click)="addClass()">Add</button>
                                    <button type="submit" class="btn btn-primary m-2"
                                        (click)="updateClass()">Update</button>
                                    <button type="submit" class="btn btn-danger m-2"
                                        (click)="deleteClass()">Delete</button>
                                    <button type="submit" class="btn btn-secondary m-2"
                                        (click)="resetDetails()">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center row">
            <div class="col-sm-12">
                <div class="container mt-5 ml-2 mb-2">
                    <div class="row">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Created Date</th>
                                        <th>Created By</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr (click)="onTableRowSelect(class)" *ngFor="let class of classes">
                                        <td>{{class.NAME}}</td>
                                        <td>{{class.DESCRIPTION}}</td>
                                        <td>{{class.CREATED_DATE}}</td>
                                        <td>{{class.CREATED_BY}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
